<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <h1>My Library</h1>
  
      <button id="displayBookDetailsButton" class="new-book-btn">New Book</button>
  
      <div id="bookDetailsContainer" class="book-details" hidden>
        <form id="bookForm">
          <label for="titleInput">Title:</label>
          <input id="titleInput" placeholder="Title" type="text" name="title" required>
          
          <label for="authorInput">Author:</label>
          <input id="authorInput" placeholder="Author" type="text" name="author" required>
      
          <label for="pagesInput">Pages:</label>
          <input id="pagesInput" placeholder="Pages" type="number" name="pages" required>
    
          <label>
            <input id="readInput" type="checkbox" name="read">
            Mark as Read
          </label>
  
          <button id="addBookButton" type="submit">Add Book</button>
        </form>          
      </div>
  
      <div id="displayLibrary">
        <!-- Book items will be injected here -->
      </div>
    </div>
  </body>
  
</html>
